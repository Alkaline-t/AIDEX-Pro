<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="800" viewBox="0 0 1200 800" role="img" aria-label="AIDEX diagram placeholder">
  <defs>
    <linearGradient id="dgrad" x1="0" x2="1">
      <stop offset="0" stop-color="#fff"/>
      <stop offset="1" stop-color="#ffecec"/>
    </linearGradient>
    <filter id="soft" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="6" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <rect width="1200" height="800" rx="20" fill="url(#dgrad)"/>
  <g transform="translate(60,60)">
    <rect x="0" y="0" width="1080" height="680" rx="16" fill="#fff" stroke="#f0f0f0"/>
    <text x="540" y="40" font-family="Inter, Arial" font-size="22" text-anchor="middle" fill="#0b1220" font-weight="700">AIDEX Diagram Placeholder</text>

    <!-- Zones -->
    <rect x="40" y="80" width="300" height="200" rx="12" fill="#fff" stroke="#ffeaea" />
    <text x="190" y="180" text-anchor="middle" font-size="16" fill="#ff4d4f" font-weight="700">Bandage & Dressing</text>

    <rect x="40" y="310" width="300" height="200" rx="12" fill="#fff" stroke="#ffeaea" />
    <text x="190" y="410" text-anchor="middle" font-size="16" fill="#ff4d4f" font-weight="700">Medicine Zone</text>

    <rect x="360" y="80" width="340" height="430" rx="12" fill="#fff" stroke="#f0f0f0" />
    <text x="530" y="100" text-anchor="middle" font-size="16" fill="#0b1220" font-weight="700">Tools / Sterilization / Vitals</text>

    <rect x="720" y="80" width="360" height="200" rx="12" fill="#fff" stroke="#f0f0f0" />
    <text x="900" y="180" text-anchor="middle" font-size="16" fill="#0b1220" font-weight="700">AI Control Hub</text>

    <rect x="720" y="310" width="360" height="200" rx="12" fill="#fff" stroke="#f0f0f0" />
    <text x="900" y="410" text-anchor="middle" font-size="16" fill="#0b1220" font-weight="700">Power / Cooling</text>

    <!-- decorative lines -->
    <line x1="220" y1="190" x2="360" y2="190" stroke="#ffd6d6" stroke-width="2" stroke-dasharray="6 6"/>
    <line x1="220" y1="420" x2="360" y2="420" stroke="#ffd6d6" stroke-width="2" stroke-dasharray="6 6"/>
    <line x1="700" y1="190" x2="720" y2="190" stroke="#f0f0f0" stroke-width="2"/>
  </g>
</svg>